<!-- VS code automatically generates a closer when adding root elements, meta info, and elements -->
<html> <!--Tells the browser what document type you are creating-->
<html lang ="en-US">
<head>
<title>Testing</title>
</head>

<body>
    <!-- <h1>Heading 1</h1> Heading types are h1 through h6 -->
    <h1 style="font-size:50px;">Heading 1</h1> <!--You can edit the font size of headings-->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p title="Visit the Team 930 Website below!">This is a test paragraph.</p> <!--Title property allows for the user to get a description of the element when they mouse over it-->
    <a href="https://www.team930.com">Visit the Team 930 Website</a> <!--Create a link with a title-->

</body>
</html>
